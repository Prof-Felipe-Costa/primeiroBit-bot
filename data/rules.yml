version: "3.1"

rules:

- rule: diz tchau quando o usuário diz tchau
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: diz oi quando o usuário diz oi
  steps:
  - intent: greet
  - action: utter_greet

  
- rule: mostrar opções de menu
  steps:
  - action: utter_menu
  - intent: menu
  next: 
    - if: "menu == 1
      then:
        - action: utter_inicial
      else:
        - if: "menu == 2"
          then:
            - action: utter_python
          else:
            - action: utter_email
